name: github-pages-build
on:
  push:
    branches:
    - automation-builds
    # Only run job on tags being pushed!
    tags:
      - v*.*.*

jobs:
  Build-Create-Upload-Artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo code
        uses: actions/checkout@v3
      - run: echo "üçè this job's status is ${{ job.status }}."
      - name: Install dependencies & Build 
        run: |
         npm i
         npm install -g @angular/cli
         npm run build
         TIMESTAMP=$(date +%s)
         VERSION=$(npm pkg get version | sed 's/"//g')
         tar -czf PORTFOLIO-BUILD-$TIMESTAMP-$VERSION.gz /path/to/directory-or-file
         ls -ltr dist/portfolio  
