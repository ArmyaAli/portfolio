# Simple workflow for deploying static content to GitHub Pages
name: Deploy aliumar.dev

on:
  # Main can be "release" branch
  # Pattern match against refs tags
  push:
    # Push events to every tag including hierarchical tags like v1.0/beta
    tags: 
      - '**' 

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single job to publish
  # Checks out code
  # Builds website
  # Deploys site to ali's website server
  publish:
    runs-on: 
      - self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: create build
        run: |
          npm i --omit=dev # install all dependencies except dev
          npm run build # build dir is dist
      - name: deploy build
        run: |
          rsync dist/* actions@192.168.50.65:/var/www/portfolio/ --recursive --delete
