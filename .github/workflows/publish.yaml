# Simple workflow for deploying static content to GitHub Pages
name: Publish site to Github Pages

on:
  # Main can be "release" branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single job to publish
  # Checks out code
  # Builds Angular app
  # creates dummy 404 page to be index.html page since we cannot configure server to loopback to index.html
  # Uploads build artifact
  # Deploys artifact right away

  publish:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: create build
        run: |
          npm i
          npm run build
          mv ./dist/portfolio/index.html ./dist/portfolio/404.html # for SPA on github actions lol
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist/portfolio'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
