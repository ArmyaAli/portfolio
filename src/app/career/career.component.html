<div *ngFor="let job of data" class="{{ 'content-container' | darkLightPipe | async }}">
  <div class="left-column">
    <mat-icon class="icon-class">radio_button_checked</mat-icon>
    <div class="{{ 'vertical-line' | darkLightPipe | async }}"></div>
  </div>
  <div class="content">
    <div class="container-header">
      <span>{{ job.title }}</span>
      <span>{{ job.start_date }} - {{job.end_date }}</span>
    </div>
    <div><span>{{ job.employer }}</span></div>
    <div><span>{{ job.location }}</span></div>
    <div><span>{{ job.description }}</span></div>
  </div>
</div>
