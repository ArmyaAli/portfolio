<mat-tab-group dynamicHeight fitInkBarToContent class="tab">
  <mat-tab label="About">
    <mat-card class="about-card">
      <mat-card-header >
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ data.name }}</mat-card-title>
        <mat-card-subtitle>{{ data.occupation }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ data.description }}<mat-icon style="position: relative; right: -2px; top: 6px;">tag_faces</mat-icon></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Discord</button>
        <button mat-button>LinkedIn</button>
        <button mat-button>Github</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="skill-card">
      <mat-card-header>
        <mat-card-title>Skills</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let item of data.skills">{{item}}</li>
        </ul>
      </mat-card-content>
    </mat-card>
    <mat-card class="interests-card">
      <mat-card-header>
        <mat-card-title>Interests</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let item of data.interests">{{item}}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Tools & Technologies">
    <mat-card class="technologies-card">
      <mat-card-header>
        <mat-card-title>Technologies</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let item of data.skills">{{item}}</li>
        </ul>
      </mat-card-content>
    </mat-card>
    <mat-card class="languages-card">
      <mat-card-header>
        <mat-card-title>Programming Languages</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let item of data.interests">{{item}}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
